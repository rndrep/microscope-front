---
layout: default
title: Home
---

<!-- Intro -->
<section class="intro">
	<div class="container">
		<!-- intro__inner -->
		<div class="intro__inner row">
			<div class="col-md-8 p-0">
				<h1 class="intro__title">Цифровая коллекция</h1>
				<h2 class="intro__subtitle">
					Ищите образцы горных пород в наших коллекциях, используя параметры
					поиска или интерактивную карту.
				</h2>
				<div class="intro__btn">
					<a class="btn btn_intro" href="#">
						<svg class="icon icon--white">
							<use href="/assets/sprite/sprite.svg#search"></use>
						</svg>
						Поиск</a
					>
					<a class="btn btn_intro" href="#">
						<svg class="icon icon--white">
							<use href="/assets/sprite/sprite.svg#location"></use>
						</svg>
						Карта</a
					>
				</div>
			</div>
		</div>
		<!-- ./ intro__inner -->
	</div>
</section>
<!-- ./ Intro -->

{{> breadcrumb}}

<!-- Search -->
<div class="search">
	<div class="container">
		<h1 class="search__title">Поиск по фильтрам</h1>
		<div class="tabs">
			<ul class="nav nav-tabs tabs__nav" id="myTab" role="tablist">
				<!-- Rocks tab -->
				<li class="nav-item" role="presentation">
					<button
						class="tabs__link nav-link active"
						id="rocksTab"
						data-bs-toggle="tab"
						data-bs-target="#rocksTabContent"
						type="button"
						role="tab"
						aria-controls="rocksTabContent"
						aria-selected="true"
					>
						Породы
					</button>
				</li>

				<!-- Minerals tab -->
				<li class="nav-item" role="presentation">
					<button
						class="tabs__link nav-link"
						id="mineralsTab"
						data-bs-toggle="tab"
						data-bs-target="#mineralsTabContent"
						type="button"
						role="tab"
						aria-controls="mineralsTabContent"
						aria-selected="false"
					>
						Минералы
					</button>
				</li>

				<!-- Fossils tab -->
				<li class="nav-item" role="presentation">
					<button
						class="tabs__link nav-link"
						id="fossilsTab"
						data-bs-toggle="tab"
						data-bs-target="#fossilsTabContent"
						type="button"
						role="tab"
						aria-controls="fossilsTabContent"
						aria-selected="false"
					>
						Окаменелости
					</button>
				</li>
			</ul>
			<div class="tab-content" id="myTabContent">
				<!-- Rocks tab content -->
				<div
					class="tab-pane fade show active"
					id="rocksTabContent"
					role="tabpanel"
					aria-labelledby="rocksTab"
				>
					<!-- Rock search-form-->
					<form>
						<div
							class="
								search__fields
								row row-cols-1 row-cols-md-2 row-cols-lg-3
							"
						>
							<!-- Отряд -->
							<div class="col">
								<label class="form-label"
									>Название <input type="text" class="form-control"
								/></label>
							</div>
							<!-- Описание -->
							<div class="col">
								<label class="form-label"
									>Описание <input type="text" class="form-control"
								/></label>
							</div>
							<!-- Тип -->
							<div class="col">
								<label class="form-label"
									>Тип
									<select class="selectpicker">
										<option>магматический</option>
										<option>магматический</option>
										<option>магматический</option>
										<option>магматический</option>
										<option>магматический</option>
										<option>метаморфический</option>
										<option>осадочный</option>
									</select>
								</label>
							</div>
							<!-- Класс -->
							<div class="col">
								<label class="form-label"
									>Класс
									<select class="">
										<option selected>-</option>
										<option value="1">плутонический</option>
										<option value="2">вулканический</option>
										<option value="3">гипабиссальный</option>
										<option value="4">контактовый</option>
										<option value="5">региональный</option>
										<option value="6">обломочный</option>
										<option value="7">хемогенный</option>
										<option value="8">органогенный</option>
									</select>
								</label>
							</div>
							<!-- Отряд -->
							<div class="col">
								<label class="form-label"
									>Отряд
									<select class="">
										<option selected>-</option>
										<option value="1">ультраосновной</option>
										<option value="2">основной</option>
										<option value="3">средний</option>
										<option value="4">кислый</option>
									</select></label
								>
							</div>
							<!-- Вид -->
							<div class="col">
								<label class="form-label"
									>Вид
									<select class="">
										<option selected>-</option>
										<option value="1">гранит</option>
										<option value="2">риолит</option>
										<option value="3">гранит-порфир</option>
										<option value="4">роговик хистатолитовый</option>
										<option value="5">гнейс биотитовый</option>
										<option value="6">гнейс биотитовый</option>
										<option value="7">эклогит</option>
										<option value="8">псаммитолиты (песчаные)</option>
										<option value="9">пелитолиты (глинистые)</option>
										<option value="10">алюминиевый</option>
										<option value="11">карбонатный</option>
									</select></label
								>
							</div>
							<!-- Породообразующие минералы -->
							<div class="col">
								<label class="form-label"
									>Породообразующие минералы
									<select class="">
										<option selected>-</option>
										<option value="1">оливин</option>
										<option value="2">пироксен</option>
										<option value="3">ортопироксен</option>
									</select></label
								>
							</div>
						</div>
						<div class="search__btn">
							<button id="rockSearchBtn" class="btn" type="submit">
								Найти
							</button>
						</div>
					</form>
				</div>

				<!-- Minerals tab content -->
				<div
					class="tab-pane fade"
					id="mineralsTabContent"
					role="tabpanel"
					aria-labelledby="mineralsTab"
				>
					<!-- Minerals search-form-->
					<form>
						<div
							class="
								search__fields
								row row-cols-1 row-cols-md-2 row-cols-lg-3
							"
						>
							<!-- Название минерала -->
							<div class="col">
								<label class="form-label"
									>Название
									<input type="text" class="form-control" />
								</label>
							</div>
							<!-- Описание минерала -->
							<div class="col">
								<label class="form-label"
									>Описание <input type="text" class="form-control"
								/></label>
							</div>
							<!-- Твердость минерала -->
							<div class="col">
								<label class="form-label"
									>Твердость 1-10
									<input type="text" class="form-control"
								/></label>
							</div>
							<!-- Поиск по породе -->
							<div class="col">
								<label class="form-label"
									>Генезис
									<select class="">
										<option selected>-</option>
										<option value="1">оливинит</option>
										<option value="2">пироксенит</option>
										<option value="3">габро</option>
									</select></label
								>
							</div>
						</div>
						<div class="search__btn">
							<button id="mineralsSearchBtn" class="btn" type="submit">
								Найти
							</button>
						</div>
					</form>
				</div>

				<!-- Fossils tab content -->
				<div
					class="tab-pane fade"
					id="fossilsTabContent"
					role="tabpanel"
					aria-labelledby="fossilsTab"
				>
					<!-- Fossils search-form-->
					<form>
						<div
							class="
								search__fields
								row row-cols-1 row-cols-md-2 row-cols-lg-3
							"
						>
							<!-- Название окаменелости -->
							<div class="col">
								<label class="form-label"
									>Название <input type="text" class="form-control"
								/></label>
							</div>
							<!-- Поиск по породе -->
							<div class="col">
								<label class="form-label"
									>Генезис
									<select class="">
										<option selected>-</option>
										<option value="1">оливинит</option>
										<option value="2">пироксенит</option>
										<option value="3">габро</option>
									</select></label
								>
							</div>
						</div>
						<div class="search__btn">
							<button id="btnSearchBtn" class="btn" type="submit">
								Найти
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- ./ Search -->
