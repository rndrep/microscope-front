<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="robots" content="index, follow, noodp" />
        <meta name="googlebot" content="index, follow" />
        <meta name="description" content="Цифровая коллекция" />
        <meta name="keywords" content="цифровой микроскоп, микроскоп, порода, минералы, окаменелости " />
        
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <!-- <title>Login</title> -->
        
        <!-- style.css -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>
    <body>
        <div class="page">
            <!-- Header -->
            <header class="header">
                <div class="container">
                    <!-- header__inner -->
                    <div class="header__inner">
                        <div class="row header__row">
                            <div class="col-md-4 col-lg-3 header__logo">
                                <a  href="#">
                                    <svg class="icon--logo">
                                        <use
                                            href="/assets/sprite/sprite.svg#logo"
                                        ></use></svg
                                ></a>
                            </div>
                            <div class="col-md-6 col-lg-7">
                                <nav class="nav">
                                    <a class="nav__link active href="#" ">Главная</a>
                                    <a class="nav__link href="#" ">Изучение</a>
                                    <a class="nav__link href="#" ">О нас</a>
                                </nav>
            
                                
                            </div>
                            <div class="col-12 col-md-2 nav__btn"><a class="btn" href="">
                                <svg class="icon--green">
                                    <use href="/assets/sprite/sprite.svg#login"></use>
                                </svg>
                                Войти</a></div>
                        </div>
                    </div>
                    <!-- ./header__inner -->
                </div>
            </header>
            <!-- /.Header -->
            
            <!-- content -->
            
            <section>
            	<div class="container">
            		<div class="row">
            			<div class="container container--xs">
            				<div class="row justify-content-center">
            					<div class="col-12 col-xs-8 col-md-6 col-lg-4">
            						<div class="login">
            							<div class="card__body">
            								<h1 class="mb-1 text-center">Вход</h1>
            
            								<p class="fs-14 text-gray text-center mb-4">Пожалуйста, введите вашу почту и пароль.</p>
            								<form>
            									<div class="mb-3">
            										<label for="exampleInputEmail1" class="form-label">Email </label>
            										<input
            											type="email"
            											class="form-control"
            											id="InputEmail"
            											aria-describedby="emailHelp"
            										/>
            									</div>
            									<div class="mb-3">
            										<label for="InputPassword" class="form-label">Пароль</label>
            										<input type="password" class="form-control" id="exampleInputPassword1" />
            									</div>
            
            									<div class="btn-container">
            										<button type="submit" class="btn">Log in →</button>
            									</div>
            								</form>
            							</div>
            						</div>
            					</div>
            				</div>
            			</div>
            		</div>
            	</div>
            </section>
            
            <!-- footer -->
            <footer class="footer">
            	<div class="container">
            		<div class="row footer__row">
            			<div class="col-lg-12">
            				<div class="footer__text">Национальный исследовательский Томский политехнический университет</div>
            				<div class="footer__text">TPU © 2021</div>
            			</div>
            		</div>
            	</div>
            </footer>
        </div>
        <!-- js files -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>

        <script src="assets/js/app.min.js"></script>
    </body>
</html>
