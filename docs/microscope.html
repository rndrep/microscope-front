<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index, follow, noodp" />
    <meta name="googlebot" content="index, follow" />
    <meta name="description" content="Цифровая коллекция" />
    <meta
        name="keywords"
        content="цифровой микроскоп, микроскоп, порода, минералы, окаменелости "
    />
    
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- <title>Rock</title> -->

          <div class="container">
              <a class="navbar-brand navbar__brand" href="#">
                  <svg class="icon_logo">
                      <use href="/assets/sprite/sprite.svg#logo"></use>

              </a>
      
              <button

                  data-bs-toggle="collapse"
                  data-bs-target="#navbar-nav"
                  aria-controls="navbar-nav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"

                  <span class="navbar-toggler-icon">
                      <svg class="icon">
                          <use href="/assets/sprite/sprite.svg#menu"></use>
                      </svg>
                  </span>
              </button>
      
              <div class="collapse navbar-collapse navbar__collapse" id="navbar-nav">
                  <div class="navbar-nav nav">
                      <a class="nav-link nav__link" aria-current="page" href="#"

                      >
                      <a class="nav-link nav__link active" href="#">Изучение</a>

                          </svg>
                          Войти</a
                      >
                  </div>
              </div>
          </div>
      </nav>
      <!-- /.Navbar -->
      <!-- content -->
      
      <!-- Breadcrumb -->
      <div class="container">
          <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                  <li class="breadcrumb-item">

                  <li class="breadcrumb-item active" aria-current="page">
                      Микроскоп
                  </li>
              </ol>
          </nav>
      </div>
      <!-- ./ Breadcrumb -->
      
      <!-- Microscope -->
      <section class="content">
          <div class="container">
              <div class="microscope__container">
                  <div class="wheel"></div>
                  <div class="microscope"></div>
              </div>
          </div>
      </section>
      <!-- ./ Microscope -->
      
      <!-- footer -->

      				<div class="footer__text">TPU © 2021</div>
      			</div>
      		</div>
      	</div>

    <!-- js files -->

      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
